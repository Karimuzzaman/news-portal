<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Press</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- navbar section starts -->
    <header>
        <nav class="navbar bg-light container">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="text-bg-secondary">Public</span> Press</a>
                <form class="d-flex" role="search">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <a class="navbar-brand" href="#">Blog</a>
                </form>
            </div>
        </nav>
    </header>
    <hr>
    <!-- main section starts -->
    <main>
        <section id="news-category">
        </section>
        <!-- category length found result -->
        <section>
            <div class="border border-secondary mt-5 container text-center">
                <h2>4 Items Found</h2>
            </div>
        </section>
        <!-- sort by view section -->
        <section class="mt-3">
            <nav class="navbar bg-light d-inline">
                <div class="container">
                    <a class="navbar-brand">Sort By View:</a>
                    <a class="btn btn-secondary dropdown-toggle disabled" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Default
                    </a>
                    <form class="d-flex" role="search">
                        <button type="button" class="btn btn-primary">Today's Pick</button>
                        <button type="button" class="ms-2 btn btn-outline-primary">Trending</button>
                    </form>
                </div>
            </nav>
        </section>

        <!-- news added -->
        <section class="mt-5">
            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- modal content -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- load spinner -->
        <section id="loader-spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
